<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row justify-content-center>

        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <form  #form="ngForm" (ngSubmit)="login(form)">
            <ion-item>
              <ion-label position="floating">Login</ion-label>
              <ion-input name="username" [(ngModel)]="logine.username" ngControl="username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Has≈Ço</ion-label>
              <ion-input name="password" type="password" [(ngModel)]="logine.password" ngControl="password" (keyup.enter)="login(form)" required></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit" [disabled]="form.invalid">Zaloguj</ion-button>
          </form>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>
</ion-content>
